<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>
<body>
    <center>
        <h1>If Condition by using Jinja Operation Tags</h1>
        {% if a > b %}
            {{ 'a is max' }}
            {% else %}
            {{ 'b is max'}}
            {% endif %}
    </center>
</body>
</html>
